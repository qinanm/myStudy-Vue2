<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>

<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="deleteALLData()">点我清空数据</button>
    <script>
        // localStorage -- 关闭浏览器，记录也不会消失
        let p = {
            name: '张三',
            age: 18
        }
        console.log(p.toString())

        function saveData() {
            localStorage.setItem('msg', 'hello!')
            localStorage.setItem('msg', 666) // 666会被转换为字符串  同名覆盖前面的
            localStorage.setItem('person1', p) // 对象p被使用tostring方法转换了
            localStorage.setItem('person2', JSON.stringify(p)) // 使用JSON方法保留对象数据
        }

        function readData() {
            console.log(localStorage.getItem('msg'));
            const result = localStorage.getItem('person2');
            console.log(JSON.parse(result))
        }

        function deleteData() {
            localStorage.removeItem('msg')
            localStorage.removeItem('person1')
        }

        function deleteALLData() {
            localStorage.clear()
        }
    </script>
</body>

</html>
